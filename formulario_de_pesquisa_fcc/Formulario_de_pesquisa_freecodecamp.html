<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de pesquisa</title>

  </head>
  <body>
    <header>
    <h1 id="title">
Formulário de Pesquisa freeCodeCamp </h1>
    <p id="description">Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma.</p>
    </header>

    <form id="survey-form">

    <label id="name-label">Nome: <input id="name" placeholder="Digite seu nome completo" required></label> 

    <label id="email-label">E-mail: <input placeholder="Digite seu e-mail" id="email" type="email" required></label> 

    <label id="number-label">Idade<input id="number" type="number" min="13" max="120" placeholder="Idade"></label>
    

<label for="dropdown">Qual opção melhor descreve sua função atual?
    <select id="dropdown" name="dropdown">
      <option value="1">Selecione uma opção</option>
      <option value="2">Aluno</option>
      <option value="3">Trabalho em tempo integral</option>
      <option value="4">Aprendiz em tempo integral</option>
      <option value="5">Prefiro não dizer</option>
      <option value="6">Outros</option>
    </select>
</label>

<p>Você recomendaria o FreeCodeCamp para amigos?</p>
 <label for="recomendacao"><input id="recomendacao" type="radio" value="1" name="account-type" class="inline"> Lógico que sim</label> 
 
 <label for="talvez-recomendou"><input  type="radio" value="2" name="account-type" class="inline"> Talvez</label>

 <label for="nao-recomendou"><input  type="radio" value="3" name="account-type" class="inline"> Não recomendo</label>
 

 <label for="dropdown">Qual é o seu recurso favorito do freeCodeCamp?
    <select id="dropdown" name="dropdown">
      <option value="5">Selecione uma opção</option>
      <option value="1">Desafios</option>
      <option value="2">Projetos</option>
      <option value="3">Comunidade</option>
      <option value="4">Codigo aberto</option>      
    </select>

<p>O que você gostaria de ver melhorado? (Marque todos os que se aplicam)</p>
 <label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">Projetos front-end</label>
 <label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">Projetos de back-end</label>
 <label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">Visualização de dados</label>
 <label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">Desafios</label>
 <label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">Comunidade de código aberto</label>
 <label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">Comunidade de código aberto</label><label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">Salas de ajuda do Gitter</label><label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">Vídeos</label><label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">Encontros da cidade</label><label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">Wiki</label><label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">Fórum</label>
 <label for="nao-recomendou"><input class="inline" type="checkbox" value="3" name="nao-recomedou">
Cursos adicionais</label>


<label>
  <p>Algum comentário ou sugestão?</p>
  <textarea></textarea>
</label>


<label><input id="submit" type="submit"></label>


 





    </form>
  </body>
</html>
